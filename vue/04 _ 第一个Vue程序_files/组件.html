<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        todo-item
        <ul>
            <!-- data-test 默认挂载到template第一个元素下面 即：<li data-test="test"> -->
            <todo-item v-for="item in list" data-test="test" :title="item.title" :del="item.del"></todo-item>
        </ul> 
        <hr>
        todo-list
        <todo-list></todo-list>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('todo-item', {
            props: {
                title: String,
                del: {
                    type: Boolean,
                    default: false,
                },
            },
            template: `
            <li>
                <span v-if="!del">{{title}}</span>
                <span v-else style="text-decoration: line-through;">{{title}}</span>
                <button v-show="!del"></button>
            </li>
            `,
            data: function(){
                return {}
            },
            methods: {

            },
        })

        // componet(key,{})其中的key是全局唯一的
        Vue.component("todo-list",{
            template: `
            <ul>
                <!-- data-test 默认挂载到template第一个元素下面 即：<li data-test="test"> -->
                <todo-item v-for="item in list" data-test="test" :title="item.title" :del="item.del"></todo-item>
            </ul> `,
            data: function(){
                return {
                    list: [{
                        title: '课程1',
                        del: false
                    },
                    {
                        title: '课程2',
                        del: true
                    },
                    {
                        title: '课程3',
                        del: false
                    }]
                }
            }
        })

        var vm = new Vue({
            el: '#app',
            data: {
                message: 'hello world',
                list: [
                    {
                        title: '课程1',
                        del: false
                    },
                    {
                        title: '课程2',
                        del: true
                    },
                    {
                        title: '课程3',
                        del: false
                    }
                ]
                // item: {
                //     title: '课程1',
                //     del: false
                // }
            }
        })
    </script>
</body>

</html>
