<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="example-1">
        v-on:click
        <button v-on:click="counter += 1">Add 1</button>
        <p>The button above has been clicked {{ counter }} times.</p>
        <hr>
        @click
        <todo-list></todo-list>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    Vue.component('todo-item', {
        props: {
            title: String,
            del: {
                type: Boolean,
                default: false,
            },
        },
        template: `
            <li>
                <span v-if="!del">{{title}}</span>
                <span v-else style="text-decoration: line-through;">{{title}}</span>
                <button v-show="!del" @click="handleclick"></button>
            </li>
            `,
        data: function () {
            return {}
        },
        methods: {
            handleclick(){
                console.log('点击了del')
                // @delete="handleDelete" d对应下面的delete
                this.$emit('delete',this.title)
            }
        },
    })

    Vue.component("todo-list", {
        template: `
            <ul>
                <!-- data-test 默认挂载到template第一个元素下面 即：<li data-test="test"> -->
                <todo-item v-for="item in list" @delete="handleDelete" data-test="test" :title="item.title" :del="item.del"></todo-item>
            </ul> `,
        data: function () {
            return {
                list: [{
                    title: '课程1',
                    del: false
                },
                {
                    title: '课程2',
                    del: true
                },
                {
                    title: '课程3',
                    del: false
                }]
            }
        },
        methods: {
            handleDelete() {
                console.log('点击了删除按钮')
            }
        }
    })

    var example1 = new Vue({
        el: '#example-1',
        data: {
            counter: 0
        }
    })

</script>

</html>
